services:
  - type: web
    name: bolagsverket-mcp
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm ci --production=false && npm run build
    startCommand: node dist/server.js --http
    envVars:
      - key: PORT
        value: 10000
      - key: MCP_TRANSPORT
        value: http
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    numInstances: 1
    autoDeploy: true
